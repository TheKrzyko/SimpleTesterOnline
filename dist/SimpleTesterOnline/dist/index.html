<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SimpleTesterOnline</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app><p>Ładowanie... </p><small> Pierwsze ładowanie może potrwać kilka sekund...</small></app>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>
    <script src="_content/Cloudcrate.AspNetCore.Blazor.Browser.Storage/Storage.js"></script>
    <script>
        var serializeEvent = function (e) {
            if (e) {
                var o = {
                    Key: e.key,
                    Code: e.code,
                    Repeat: e.repeat,
                    CtrlKey: e.ctrlKey,
                    ShiftKey: e.shiftKey,
                    AltKey: e.altKey,
                    MetaKey: e.metaKey,
                    Type: e.type,
                    Location: e.location
                };
                return o;
            }
        };
        document.onkeyup = function (evt) {
            
            evt = evt || window.event;
            if (evt.srcElement.classList.contains("non-enterable"))
                evt.preventDefault();
            DotNet.invokeMethodAsync('SimpleTesterOnline', 'TriggerKeyUp', serializeEvent(evt));
        };
        document.onkeydown = function (evt) {

            evt = evt || window.event;
            if (evt.srcElement.classList.contains("non-enterable"))
                evt.preventDefault();
            DotNet.invokeMethodAsync('SimpleTesterOnline', 'TriggerKeyDown', serializeEvent(evt));
        };
        
    </script>
</body>
</html>
